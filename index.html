<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="imagem/png" href="logobarra.png" />
    <title>BatePapo UOL</title>
</head>

<body>
   <header>
        <img src="logo.png" alt="Logo">
        <ion-icon class="icon" name="people-sharp"></ion-icon>
   </header>
    
   <main class="chat">
        <div class="mensagemParaTodos caixaMensagem">
            <time>(16:03:00)</time>
            <strong>Raquel</strong>
            <span>para <strong>todos:</strong></span>
        </div>
        <div class="mensagemReservada caixaMensagem">
            <time>(16:04:00)</time>
            <strong>Raquel</strong>
            <span>Reservadamente para <strong>Fulano</strong>:</span>
        </div>
        <div class="entradaEsaida caixaMensagem">
            <time>(16:05:00)</time>
            <strong>Raquel</strong>
            <span>saiu da sala...</span>
        </div>
   </main>

   <footer>
        <input type="text" placeholder="Escreva aqui...">
        <button><ion-icon class="iconInferior" name="paper-plane-outline"></ion-icon></button>
   </footer>
















    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
